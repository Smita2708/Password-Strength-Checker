<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent" id="background">
        <div class="strength">
            <div class="inputDiv">
                <input type="password" placeholder="Write a password" class="password" id="passw">
            </div>
            <div class="buttonAlign">
                <button class="strengthButton" onclick="check()">Check the strength!</button>
            </div>
            <div class="para">                
                <p>For a strong password:</p>
                <p>- Your password should be at least 8 characters long.</p>
                <p>- Your password should contain lowercase and uppercase letters.</p>
                <p>- It should contain at least one number.</p>
                <p>- It should contain at least one special character among "*" or "!".</p>
            </div>
        </div>
    </div>
    <script>
        var inputArray = [];
        function check() {
            var pass = document.getElementById("passw");
            var bg = document.getElementById("background");
            var inputEl = pass.value;

            if (inputEl.length >= 8) {
                var hasUppercase = false;
                var hasLowercase = false;
                var hasNumber = false;
                var hasSpecialChar = false;

                for (var i = 0; i < inputEl.length; i++) {
                    var char = inputEl.charAt(i);

                    if (char >= 'A' && char <= 'Z') {
                        hasUppercase = true;
                    } else if (char >= 'a' && char <= 'z') {
                        hasLowercase = true;
                    } else if (char >= '0' && char <= '9') {
                        hasNumber = true;
                    } else if (char === '*' || char === '!') {
                        hasSpecialChar = true;
                    }
                }

                if (hasUppercase && hasLowercase && hasNumber && hasSpecialChar) {
                    bg.style.backgroundColor = "#90EE90"; // Strong password
                } else {
                    bg.style.backgroundColor = "#F1EB9C"; // Medium password
                }
            } else {
                bg.style.backgroundColor = "#D3D3D3"; // Weak password
                alert("Password should be at least 8 characters long");
            }
        }
    </script>
</body>
</html>
